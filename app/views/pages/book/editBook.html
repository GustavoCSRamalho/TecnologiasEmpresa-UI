
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<div>
    <form ng-submit="submitAtualizarForm()">
        <!-- ng-submit="salva()" -->
        <div class=form-group>
            <!--<label for="nome">Nome do livro</label>-->
            <input type="hidden" class="form-control" id="id" name="id"
                   required ng-model="book.id">
        </div>
        <div class=form-group>
            <label for="title">Nome do livro</label>
            <input type="text" class="form-control" id="title" name="title"
                   required ng-model="book.title">
        </div>
        <div class=form-group>
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" name="description"
                   required ng-model="book.description">
        </div>
        <div class=form-group>
            <label for="price">Preço</label>
            <input type="text" class="form-control" id="price" name="price"
                   required ng-model="book.price">
        </div>
        <div class=form-group>
            <label for="author">Autor</label>
            <input type="text" class="form-control" id="author" name="author"
                   required ng-model="book.author">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#/" class="btn btn-default">Voltar</a>
        </div>
    </form>
</div>
