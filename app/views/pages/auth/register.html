<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
            <form ng-submit="submitRegisterForm()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" type="text" ng-model="cadastro.username" placeholder="Enter the username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input class="form-control" id="email" type="email" ng-model="cadastro.email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password" ng-model="cadastro.password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="#/login">Login Page</a>
                <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
            </div>
        </div>
    </div>
</div>
