<div>
    <form ng-submit="salva()">
        <!-- ng-submit="salva()" -->
        <div class=form-group>
            <!--<label for="nome">Nome do livro</label>-->
            <input type="hidden" class="form-control" id="id" name="id"
                   required ng-model="book.id">
        </div>
        <div class=form-group>
            <label for="nome">Nome do livro</label>
            <input type="text" class="form-control" id="nome" name="nome"
                   required ng-model="book.nome">
        </div>
        <div class=form-group>
            <label for="nome">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao"
                   required ng-model="book.descricao">
        </div>
        <div class=form-group>
            <label for="nome">Preço</label>
            <input type="text" class="form-control" id="preco" name="preco"
                   required ng-model="book.preco">
        </div>
        <div class=form-group>
            <label for="nome">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor"
                   required ng-model="book.autor">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#/contatos" class="btn btn-default">Voltar</a>
        </div>
    </form>
</div>
